<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Grupos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
        <a href="/" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Home</a>

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Grupos</h2>

        <ul class="space-y-4 mb-8">
            <li th:each="group : ${groups}" class="bg-gray-50 rounded-lg border p-4">
                <span th:text="${group.name}" class="text-xl font-semibold text-blue-700">Grupo desconocido</span>
                <ul class="mt-2 ml-4 list-disc list-inside">
                    <li th:each="user : ${group.users}" class="text-gray-700">
                        <span th:text="${user.login}">username</span>
                    </li>
                </ul>
            </li>
        </ul>

        <h3 class="text-xl font-semibold mb-4 text-gray-700">Crear nuevo grupo</h3>
        <form action="" method="POST" class="flex flex-col gap-4">
            <div>
                <label for="groupNameInput" class="font-medium">Nombre del grupo:</label>
                <input type="text" id="groupNameInput" name="name"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label for="descriptionInput" class="font-medium">Descripci√≥n:</label>
                <textarea name="description" id="descriptionInput" cols="40" rows="4"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>

            <div th:if="${success}" class="alert success mt-4 text-green-700">
                <p>Usuario creado exitosamente</p>
            </div>

            <div th:if="${error}" class="alert error mt-4 text-red-700">
                <p th:text="${error}">Error</p>
            </div>

            <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition">Crear
                grupo</button>
        </form>


    </div>
</body>

</html>
